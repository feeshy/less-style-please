title: less style, please! # name of the site
author: # name of site's author
url: https://feeshy.github.io/less-style-please/ # root address of the site
baseurl: "/less-style-please/" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
locale: zh-Hans # language of the site
# webmaster_verifications: # verify ownership with several search services
#   google: 1234
#   bing: 1234
#   alexa: 1234
#   yandex: 1234
#   baidu: 1234
#   facebook: 1234

permalink: /:categories/:title

favicon: "android-chrome-512x512.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

theme: less-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page
  sort_by_modified_date: false # sort posts by page.last_modified_at instead of page.date. You have to set last_modified_date for every post

sass:
  style: :compressed

markdown: redcarpet
redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "highlight", "footnotes", "with_toc_data"]

toc:
  min_level: 2 # value: 1-6
  max_level: 3 # value: 1-6

feed:
  posts_limit: 10

pwa:
#  enabled: false # set false for temporarily disabling
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 0 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "assets/background/*.{png,svg,gif}"
    - "assets/css/*.{css}"
    - "assets/js/*.{js}"
    - "assets/OpenFont/**/*.{eot,ttf,woff,woff2}"
  precache_glob_ignores: # Optional
    - index.html

plugins:
  - jekyll-seo-tag
  - jekyll-toc
  - jekyll-target-blank
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-pwa-workbox
  - jekyll-redirect-from