# https://github.com/riggraz/no-style-please#customize-the-menu

entries:

  - title: github repo
    entries:
    - title: less-style-please (this theme)
      url: https://github.com/feeshy/less-style-please
    - title: no-style-please (riggraz's theme)
      url: https://github.com/riggraz/no-style-please

  - title: 最新
    post_list:
      limit: 5
      show_more: true
      show_more_text: feed
      show_more_url: ./feed.xml

  - title: 分类
    entries:
    - title: 默认分类
      url: ./general
      post_list:
        limit: 3
        category: general
        show_more: false
    - title: 文学分类
      url: ./literature
      post_list:
        limit: 3
        category: literature
        show_more: false