# For documentation on this file, see:
# https://github.com/riggraz/no-style-please#customize-the-menu

entries:

  - title: info
    entries:
    - title: a pure text jekyll blog theme
      url: https://github.com/feeshy/less-style-please
    - title: with a category-based tree structure for systematically organizing articles on diverse topics
    - title: and the ability to consolidate your entire content ecosystem into one single website

  - title: latest
    post_list:
      limit: 5
      show_more: true
      show_more_text: feed
      show_more_url: ./feed.xml

  - title: categories
    entries:
    - title: general
      post_list:
        limit: 2
        category: general
        show_more: true
        show_more_text: ...
        show_more_url: ./general
      url: ./general
    - title: literature
      post_list:
        limit: 2
        category: literature
        show_more: true
        show_more_text: ...
        show_more_url: ./literature

  - title: tips
    entries: 
      - title: the menu is stored at /_data/menu.yml
      - title: read the original docs at no-style-please for detailed instructions
        url: https://github.com/riggraz/no-style-please