<nav id="gototop" style="position: fixed; right: 5vw; bottom: 5vh; visibility: hidden;">{{ site.theme_config.back_home_text | default: "üîù" }}</nav>
<script>
window.addEventListener('scroll', function() {
    if (window.scrollY > 200) {
        document.getElementById('gototop').style.visibility = 'visible';
    } else {
        document.getElementById('gototop').style.visibility = 'hidden';
    }
})
document.getElementById('gototop').addEventListener('click', function() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    })
})
</script>
