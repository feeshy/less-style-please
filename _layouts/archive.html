<!DOCTYPE html>
<html lang="{{ page.locale | default: site.locale }}">

<head>
  {%-include head.html-%}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post_list.css">
</head>

<body a="{{ site.theme_config.appearance | default: 'auto' }}">
  <main class="page-content" aria-label="Content">
    {%-include nav.html-%}
    <h1>{{ page.title }}</h1>
    {{ content }}
    {%-include post_list.html category=page.which_category-%}
    {%-include footer.html-%}
  </main>
</body>

</html>
