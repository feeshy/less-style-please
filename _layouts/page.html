<!DOCTYPE html>
<html lang="{{ page.locale | default: site.locale }}">

<head>
  {%-include head.html-%}
</head>

<body>
  <main class="page-content" aria-label="Content">
    {%-include nav.html-%}
    <article>
      <h1>{{ page.title }}</h1>
      {%-if page.toc-%}
        {% toc %}<hr>
      {%-endif-%}
      {{ content }}
    </article>
    {%-include footer.html-%}
  </main>
</body>

</html>
