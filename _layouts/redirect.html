---
sitemap: false
---
<!DOCTYPE html>
<html lang="{{ page.locale | default: site.locale }}">

<head>

{% include head.html %}
<meta name='robots' content='noindex'>

</head>

<body>
  {% include nav.html %}
  <main class="page-content" aria-label="Content">
    <h1>{{ page.title | default: 'redirecting...'}}</h1>
    <blockquote><a href="{{ page.redirect.to | relative_url}}" id="url">点击跳转<br>Click to continue</a></blockquote>
    {{ content }}
  </main>
</body>

<script>
  window.onload=function() {
    window.location = document.getElementById('url').href
  }
</script>

</html>
